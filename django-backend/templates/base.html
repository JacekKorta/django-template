<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Boilerplate Template{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="{% url 'home' %}" class="logo">Boilerplate</a>
                <div class="nav-links">
                    {% if user.is_authenticated %}
                        <a href="{% url 'accounts:dashboard' %}">Dashboard</a>
                        <a href="{% url 'accounts:logout' %}">Wyloguj</a>
                    {% else %}
                        <a href="{% url 'accounts:login' %}">Zaloguj</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {% now "Y" %} Boilerplate Template</p>
        </div>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
